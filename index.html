<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guesser Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.05"/><circle cx="20" cy="60" r="1" fill="white" opacity="0.08"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.06"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .game-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 6s ease-in-out infinite;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .score-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .score-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .score-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .game-board {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            animation: fadeInScale 1.2s ease-out;
        }

        .colors-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .color-display {
            position: relative;
            aspect-ratio: 1;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .color-display:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .color-display::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(255,255,255,0.3), transparent);
            border-radius: 22px;
            z-index: 1;
        }

        .color-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 0.9rem;
            z-index: 2;
        }

        .controls-section {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slider-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 8px;
            backdrop-filter: blur(10px);
        }

        .color-slider {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            outline: none;
            -webkit-appearance: none;
            background: transparent;
            position: relative;
            cursor: pointer;
        }

        .color-slider::-webkit-slider-track {
            height: 40px;
            border-radius: 20px;
            border: none;
        }

        .color-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 4px solid #333;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .color-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }

        .color-slider::-moz-range-track {
            height: 40px;
            border-radius: 20px;
            border: none;
        }

        .color-slider::-moz-range-thumb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 4px solid #333;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .red-slider::-webkit-slider-track {
            background: linear-gradient(to right, #000, #ff0000);
        }
        
        .green-slider::-webkit-slider-track {
            background: linear-gradient(to right, #000, #00ff00);
        }
        
        .blue-slider::-webkit-slider-track {
            background: linear-gradient(to right, #000, #0000ff);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #2d3436;
            box-shadow: 0 8px 25px rgba(255, 234, 167, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 234, 167, 0.4);
        }

        .accuracy-display {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .accuracy-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .accuracy-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .accuracy-fill {
            height: 100%;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            border-radius: 5px;
            transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .accuracy-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .celebration {
            animation: bounce 0.6s ease-in-out;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .game-board {
                padding: 25px;
                border-radius: 20px;
            }

            .colors-section {
                gap: 20px;
            }

            .score-section {
                gap: 15px;
                margin-bottom: 30px;
            }

            .score-card {
                padding: 15px 20px;
            }

            .score-value {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .colors-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .color-display {
                aspect-ratio: 2/1;
            }

            .game-board {
                padding: 20px;
            }
        }

        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 25px;
            }

            .game-board {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">Color Guesser Pro</h1>
            <p class="subtitle">Master the Art of Color Matching</p>
        </header>

        <div class="score-section">
            <div class="score-card">
                <div class="score-label">Current Score</div>
                <div class="score-value" id="current-score">0%</div>
            </div>
            <div class="score-card">
                <div class="score-label">Best Score</div>
                <div class="score-value" id="best-score">0%</div>
            </div>
        </div>

        <div class="game-board">
            <div class="colors-section">
                <div class="color-display" id="target-color">
                    <div class="color-label">Target Color</div>
                </div>
                <div class="color-display" id="guess-color">
                    <div class="color-label">Your Guess</div>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <label class="control-label" for="red-slider">Red</label>
                    <div class="slider-container">
                        <input type="range" id="red-slider" class="color-slider red-slider" min="0" max="255" value="128">
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label" for="green-slider">Green</label>
                    <div class="slider-container">
                        <input type="range" id="green-slider" class="color-slider green-slider" min="0" max="255" value="128">
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label" for="blue-slider">Blue</label>
                    <div class="slider-container">
                        <input type="range" id="blue-slider" class="color-slider blue-slider" min="0" max="255" value="128">
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="submit-guess">Submit Guess</button>
                <button class="btn btn-secondary" id="next-round">Next Round</button>
            </div>

            <div class="accuracy-display" id="accuracy-display" style="display: none;">
                <div class="accuracy-text" id="accuracy-text">Accuracy: 0%</div>
                <div class="accuracy-bar">
                    <div class="accuracy-fill" id="accuracy-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ColorGuesserGame {
            constructor() {
                this.targetRed = 0;
                this.targetGreen = 0;
                this.targetBlue = 0;
                this.currentScore = 0;
                this.bestScore = localStorage.getItem('colorGuesserBestScore') ? parseFloat(localStorage.getItem('colorGuesserBestScore')) : 0;
                
                this.initializeElements();
                this.bindEvents();
                this.generateNewTarget();
                this.updateDisplay();
                this.updateBestScore();
            }

            initializeElements() {
                this.redSlider = document.getElementById('red-slider');
                this.greenSlider = document.getElementById('green-slider');
                this.blueSlider = document.getElementById('blue-slider');
                this.targetColorDiv = document.getElementById('target-color');
                this.guessColorDiv = document.getElementById('guess-color');
                this.submitBtn = document.getElementById('submit-guess');
                this.nextRoundBtn = document.getElementById('next-round');
                this.currentScoreDiv = document.getElementById('current-score');
                this.bestScoreDiv = document.getElementById('best-score');
                this.accuracyDisplay = document.getElementById('accuracy-display');
                this.accuracyText = document.getElementById('accuracy-text');
                this.accuracyFill = document.getElementById('accuracy-fill');
            }

            bindEvents() {
                this.redSlider.addEventListener('input', () => this.updateGuessColor());
                this.greenSlider.addEventListener('input', () => this.updateGuessColor());
                this.blueSlider.addEventListener('input', () => this.updateGuessColor());
                this.submitBtn.addEventListener('click', () => this.submitGuess());
                this.nextRoundBtn.addEventListener('click', () => this.nextRound());
            }

            generateNewTarget() {
                this.targetRed = Math.floor(Math.random() * 256);
                this.targetGreen = Math.floor(Math.random() * 256);
                this.targetBlue = Math.floor(Math.random() * 256);
                this.updateTargetColor();
            }

            updateTargetColor() {
                const color = `rgb(${this.targetRed}, ${this.targetGreen}, ${this.targetBlue})`;
                this.targetColorDiv.style.background = color;
            }

            updateGuessColor() {
                const red = parseInt(this.redSlider.value);
                const green = parseInt(this.greenSlider.value);
                const blue = parseInt(this.blueSlider.value);
                const color = `rgb(${red}, ${green}, ${blue})`;
                this.guessColorDiv.style.background = color;
            }

            calculateAccuracy() {
                const redDiff = Math.abs(this.targetRed - parseInt(this.redSlider.value));
                const greenDiff = Math.abs(this.targetGreen - parseInt(this.greenSlider.value));
                const blueDiff = Math.abs(this.targetBlue - parseInt(this.blueSlider.value));
                
                const totalDiff = redDiff + greenDiff + blueDiff;
                const maxDiff = 255 * 3; // Maximum possible difference
                
                const accuracy = Math.max(0, ((maxDiff - totalDiff) / maxDiff) * 100);
                return Math.round(accuracy * 100) / 100; // Round to 2 decimal places
            }

            submitGuess() {
                this.currentScore = this.calculateAccuracy();
                this.updateDisplay();
                this.showAccuracy();
                
                if (this.currentScore > this.bestScore) {
                    this.bestScore = this.currentScore;
                    this.updateBestScore();
                    localStorage.setItem('colorGuesserBestScore', this.bestScore.toString());
                    this.celebrateNewRecord();
                }

                this.submitBtn.style.display = 'none';
                this.nextRoundBtn.style.display = 'inline-block';
            }

            celebrateNewRecord() {
                this.bestScoreDiv.parentElement.classList.add('celebration');
                setTimeout(() => {
                    this.bestScoreDiv.parentElement.classList.remove('celebration');
                }, 600);
            }

            showAccuracy() {
                this.accuracyDisplay.style.display = 'block';
                this.accuracyText.textContent = `Accuracy: ${this.currentScore.toFixed(1)}%`;
                
                // Animate the accuracy bar
                setTimeout(() => {
                    this.accuracyFill.style.width = `${this.currentScore}%`;
                }, 100);
            }

            nextRound() {
                this.generateNewTarget();
                this.resetControls();
                this.hideAccuracy();
                this.submitBtn.style.display = 'inline-block';
                this.nextRoundBtn.style.display = 'none';
            }

            resetControls() {
                this.redSlider.value = 128;
                this.greenSlider.value = 128;
                this.blueSlider.value = 128;
                this.updateGuessColor();
            }

            hideAccuracy() {
                this.accuracyDisplay.style.display = 'none';
                this.accuracyFill.style.width = '0%';
            }

            updateDisplay() {
                this.currentScoreDiv.textContent = `${this.currentScore.toFixed(1)}%`;
            }

            updateBestScore() {
                this.bestScoreDiv.textContent = `${this.bestScore.toFixed(1)}%`;
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ColorGuesserGame();
        });
    </script>
</body>
</html>
